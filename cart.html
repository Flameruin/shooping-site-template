    <script>
    "use strict" // avoid hoisting
    var itemsCount = sessionStorage.getItem("cartItemNumber");
    document.getElementById("cartItemNumber").innerHTML = itemsCount;

    addYear(document.getElementById("copyrightDate"));
    function addYear(element) {
        var d = new Date();
        element.innerHTML += d.getFullYear();
        }

    // update table prices when the cartTable is ready
    $(cartTable).ready(updateCartTablePrices())
    /*
        on focusIn save previous values
        on change update the price of the cell
        on focusOut calculate the diff between new and old cell price and updates the total price of the cart
    */
    {
        let previous;
        let previousTotPrice;
        let newTotPrice;
        $("#cartTable tr td input").focusin(function(){
            // save starting values as previous
            previous = this.valueAsNumber; 
            previousTotPrice = this.parentElement.parentElement.cells[4].value;        
        }).change(function name(params) {
                        
            let currentValue = this.valueAsNumber;
            // check current value is a positive Number
            if(!(Number(currentValue) >= 0)){           
                if(currentValue <  0) // if current value is negative turn it to positive
                    this.valueAsNumber *= -1;
                else // if current value is not a number reset value to the previous value
                    this.valueAsNumber = previous;
            }

            // update the total price of current cell
            newTotPrice = updateCellPrice(this.parentElement.parentElement.cells)
        }).focusout(function name(params) {
            // on finish save the diffrence in the prices
            let diff = newTotPrice - previousTotPrice;
            // if there wasn a price change updating adding the diff to total of the cart
            if(diff !== 0)
                updateTotalCartPrice(diff, true)
        })
    }
    // updating prices of the all cart table
    function updateCartTablePrices(){
        let array = $(cartTable.rows)
        let totalPrice = new Number();
        // updating all the item rows prices except the header(0) and total row(last row)
        for (let i = 1; i < array.length - 1; i++) {
            // saving prices of all items
            totalPrice += updateCellPrice(array[i].cells);
        }
        // setting total cart price to the total sum of all items
        updateTotalCartPrice(totalPrice, false);
    }
    // update price of the total cell in a row
    function updateCellPrice(cells) {
        let quant = $(cells[2]).find("input").val();
        // remove char to parse the price to int
        let price = parseInt(cells[3].innerHTML.replace('$',''));
        let totPrice = price * quant;
        // save cell value
        cells[4].value = totPrice;
        cells[4].innerHTML = "$"+totPrice;
        return parseInt(totPrice);
    }
    // set a new total price or adds a price to the current total
    function updateTotalCartPrice(price, booleanAdd) {
        var totalCartPrice = document.getElementById('totalCartPrice')
        // add price to total else set price as new total
        if (booleanAdd) {
            totalCartPrice.value += price;
        } else {
            totalCartPrice.value = price;
        }
        
        totalCartPrice.innerHTML = "$" + totalCartPrice.value;
    }
