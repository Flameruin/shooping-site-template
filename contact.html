            <h1>Contact Us</h1>
            <form id='contactForm' action="" class="pl-3">
                    <div id="example1"></div>
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2">Your name</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" placeholder="Enter name" id="inputName" required autofocus>
                    </div>                   
                </div>
                <div class="form-group row">
                  <label for="inputEmail" class="col-sm-2">Your email address</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="inputEmail"
                    placeholder="Enter email" required>
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email</small>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="inputMessage" class="col-sm-2">Your message</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="5" type="text" placeholder="Enter message" id="inputMessage" required></textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <!-- <div class="g-recaptcha" data-sitekey="6Ldja7IUAAAAANS3KVyjcl0LmgAqzWry8qBXBFgs"></div> -->
                </div>
              </form>              
        </main>
